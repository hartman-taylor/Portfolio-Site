<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Hartman Design Portfolio</title>
    </head>
    <body>
        <div class="main">
            <section id="rapid-proto">
                <h2>Rapid Prototyping</h2>
                <div class="img-grid">
                    <figure id="all-gasket">
                        <img src="img/all-gasket.jpg" alt="" />
                        <figcaption>
                            A metal part was measured in order to build a
                            corresponding gasket in SolidWorks. The gasket was
                            then manufactured using three different mehtods as
                            shown above.
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="img/gasket-sketch.png" alt="" />
                        <figcaption>Orignal part and sketch</figcaption>
                    </figure>
                    <figure>
                        <img src="img/gasket-cad.png" alt="" />
                        <figcaption>CAD Rendering</figcaption>
                    </figure>
                </div>
            </section>
            <section id="cast-mold">
                <h2>Casting and Molding</h2>
                <div class="img-grid">
                    <figure>
                        <img src="img/stamp-top.png" alt="" />
                    </figure>

                    <figure id="cast">
                        <img src="img/casting.png" alt="" />
                        <figcaption>
                            A clay model was submerged in silicon in order to
                            create a soft mold. This mold was then filled with
                            plaster to create a copy of the original model.
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="img/stamp-silicon.png" alt="" />
                    </figure>
                </div>
            </section>
            <section id="heat-tool">
                <h2>Heat Tool Design</h2>
                <div class="img-flex">
                    <figure>
                        <img src="img/heat-tool.png" alt="" />
                        <figcaption>Final Product</figcaption>
                    </figure>

                    <figure>
                        <img src="img/solo-sketch.png" alt="" />
                        <figcaption>Individual Sketch</figcaption>
                    </figure>

                    <figure>
                        <img src="img/group-sketch.png" alt="" />
                        <figcaption>Group Sketch</figcaption>
                    </figure>
                </div>
            </section>
            <section id="mechanics">
                <h2>Mechanics</h2>
                <div class="img-flex">
                    <figure>
                        <img src="img/mechanism1.png" alt="" />
                        <figcaption></figcaption>
                    </figure>

                    <figure>
                        <img src="img/mechanism2.png" alt="" />
                        <figcaption></figcaption>
                    </figure>
                </div>
            </section>
            <section id="misc">
                <h2>Miscellaneous</h2>
                <div class="img-flex">
                    <figure>
                        <img src="img/phone-stand.png" alt="" />
                        <figcaption>Phone stand</figcaption>
                    </figure>

                    <figure>
                        <img src="img/hot-plate.png" alt="" />
                        <figcaption>Hot plate</figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </body>
</html>
